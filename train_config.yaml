# 训练参数配置文件
# 用于电力设施安全检测模型训练

# 基础设置
project: powerplant_safety_detection  # 项目名称
name: yolov8n_experiment           # 实验名称
mode: train                       # 运行模式

# 模型设置
model: yolov8n.pt                 # 预训练模型权重
data: dataset/powerplant_safety/data.yaml  # 数据集配置文件路径
epochs: 50                        # 训练轮次
patience: 10                      # 早停耐心周期数
batch: 16                         # 批次大小
imgsz: 640                        # 输入图像尺寸
save_period: 5                    # 模型保存周期

# 优化器设置
optimizer: SGD                    # 优化器类型
lr0: 0.01                         # 初始学习率
lrf: 0.01                         # 最终学习率
momentum: 0.937                   # SGD动量
weight_decay: 0.0005              # 权重衰减
warmup_epochs: 3.0                # 热身轮次
warmup_momentum: 0.8              # 热身动量
warmup_bias_lr: 0.1               # 热身偏差学习率

# 数据增强
hsv_h: 0.015                      # 色调增强因子
hsv_s: 0.7                        # 饱和度增强因子
hsv_v: 0.4                        # 明度增强因子
degrees: 0.0                      # 旋转角度 (+/-)
translate: 0.1                    # 平移比例 (+/-)
scale: 0.5                        # 缩放比例 (+/-)
shear: 0.0                        # 剪切角度 (+/-)
perspective: 0.0                  # 透视变换比例 (+/-)
flipud: 0.0                       # 上下翻转概率
fliplr: 0.5                       # 左右翻转概率
mosaic: 1.0                       # mosaic数据增强概率
mixup: 0.0                        # mixup数据增强概率
copy_paste: 0.0                   # copy-paste数据增强概率

# 硬件设置
device: ''                        # 使用的设备 (''代表自动选择，'cpu'或'0','1'等指定GPU)
workers: 8                        # 数据加载线程数

# 其他设置
val: True                         # 是否在训练期间进行验证
plots: True                       # 是否生成图表
save: True                        # 是否保存模型权重
cache: False                      # 是否缓存图像到内存
seed: 0                           # 随机种子
exist_ok: False                   # 是否允许覆盖已有实验
verbose: False                    # 是否显示详细日志
deterministic: True               # 是否启用确定性算法 (保证结果可复现)
resume: False                     # 是否恢复上次训练
amp: True                         # 是否启用自动混合精度训练